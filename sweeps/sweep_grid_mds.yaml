command:
  - python
  - ${program}
  - --cfg
  - copt_graphgym/configs/mds.yaml
  - ${args_no_hyphens}

name: hybrid-v2 -- mds -- ba small
method: grid

metric:
  name: size/valid
  goal: maximize

parameters:
  dataset.name:
    value: small

  dataset.node_encoder_name:
    values:
      - GraphStats
      - RWSE
      # - LapPE
      # - NormalRE
      # - UniformRE
      # - RWSE+GraphStats
      # - LapPE+GraphStats

  gnn.layer_type:
    value: hybridconv-v2

  gnn.layers_pre_mp:
    values:
      # - 1
      # - 2
      - 4
      
  gnn.layers_post_mp:
    values:
      - 1
      # - 2

  gnn.layers_mp:
    values:
      # - 1
      # - 2
      # - 4
      # - 6
      # - 8
      # - 10
      # - 11
      - 12
      # - 14
      # - 16
      # - 24
      # - 32
      # - 64

  # gnn.hybrid_v2.skip:
  #   values:
  #     - true
  #     - false

  gnn.dim_inner:
    values:
      # - 32
      # - 64
      # - 128
      - 256
      # - 512

  optim.base_lr:
    values:
      # - 0.00001
      # - 0.00003
      # - 0.0001
      # - 0.0003
      # - 0.001
      - 0.003
  
  seed:
    values:
      - 1
      - 2
      - 3

  mds_loss.beta:
    values:
      - "1.0"
      # - "3.0"
      # - "10.0"
      # - "30.0"
      # - "100.0"
      
  train.batch_size:
    value: 256

  optim.max_epoch:
    value: 300

program: main.py