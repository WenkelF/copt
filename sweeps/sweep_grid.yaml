command:
  - python
  - ${program}
  - --cfg
  - copt_graphgym/configs/mc.yaml
  - ${args_no_hyphens}

name: hybrid-v2 -- maxclique -- rb small
method: grid

metric:
  name: size/valid
  goal: maximize

parameters:
  dataset.name:
    value: small

  # dataset.graph_stats:
  #   values: [['degree', 'eccentricity', 'cluster_coefficient', 'triangle_count'], []]

  gnn.layer_type:
    value: hybridconv-v2

  gnn.layers_pre_mp:
    values:
      # - 2
      - 4
      
  gnn.layers_post_mp:
    values:
      - 1
      # - 2

  gnn.layers_mp:
    values:
      # - 1
      # - 2
      - 4
      # - 6
      - 8
      # - 10
      # - 12
      # - 14
      # - 16
      # - 24
      # - 32
      # - 64

  gnn.dim_inner:
    values:
      # - 32
      - 64
      - 128
      - 256
      # - 512

  optim.base_lr:
    values:
      - 0.0001
      # - 0.0003
      # - 0.001

  seed:
    values:
      - 1
      - 2
      - 3

  # gnn.hybrid.combine_fn:
  #   values:
  #     - cat
  #     - att

  # model.loss_beta:
  #   values:
  #     - "0.5"
  #     - "1.0"
  #     - "1.5"
  #     - "2.0"
  #     - "4.0"
      
  train.batch_size:
    value: 64

program: main_graphgym.py