command:
  - python
  - ${program}
  - --cfg
  - copt_graphgym/configs/maxcut.yaml
  - ${args_no_hyphens}

name: hybrid-v2 -- maxcut -- ba small
method: grid

metric:
  name: size/valid
  goal: maximize

parameters:

  gnn.layer_type:
    value: hybridconv-v2

  gnn.layers_pre_mp:
    values:
      # - 2
      - 4
      
  gnn.layers_post_mp:
    values:
      - 1
      # - 2

  gnn.layers_mp:
    values:
      # - 1
      # - 2
      # - 4
      # - 6
      - 8
      # - 10
      # - 12
      # - 14
      # - 16
      # - 24
      # - 32
      # - 64

  gnn.dim_inner:
    values:
      # - 32
      # - 64
      # - 128
      - 256
      # - 512

  optim.base_lr:
    value: 0.003

  optim.max_epoch:
    value: 300

  seed:
    values:
      - 1
      # - 2
      # - 3

  # gnn.hybrid.combine_fn:
  #   values:
  #     - cat
  #     - att

  gnn.hybrid_v2.num_heads:
    values:
      - 1
      - 2

  # model.loss_beta:
  #   values:
  #     - "0.5"
  #     - "1.0"
  #     - "1.5"
  #     - "2.0"
  #     - "4.0"
  
  gnn.hybrid_v2.depth_mlp:
    values:
      - 1
      - 2
  
  gnn.hybrid_v2.activation_att1:
    values:
      - id
      - relu
      - leaky_relu
      - elu

  gnn.hybrid_v2.activation_att2:
    values:
      - id
      - relu
      - leaky_relu
      - elu
      
  gnn.hybrid_v2.activation:
    values:
      - id
      - relu
      - leaky_relu
      - elu
      
  train.batch_size:
    value: 64

program: main_graphgym.py